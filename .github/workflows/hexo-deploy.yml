name: Hexo Deploy with Submodule

on:
  push:
    branches: [main]

# 部署必需的权限配置
permissions:
  contents: write        # 只读源码
  pages: write          # 写入Pages产物
  id-token: write       # 生成部署令牌

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages  # 必须是这个名称，和GitHub Pages环境匹配
    steps:
      # 关键修改：拉取主仓库时递归拉取 submodule（themes/next）
      - name: Checkout with Submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 递归拉取所有 submodule（包括 themes/next）
          fetch-depth: 0         # 拉取完整历史，避免主题依赖缺失

      # 后续步骤（安装 Node.js、Hexo 依赖、生成静态文件）不变
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies & Generate
        run: |
          npm install -g hexo-cli
          npm install
          hexo clean && hexo generate  # 此时 themes/next 已存在，能正常生成

      # # 上传产物 + 部署（官方插件）
      # - name: Upload Pages Artifact
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: ./public

      # - name: Deploy to GitHub Pages
      #   id: deployment
      #   uses: actions/deploy-pages@v4

      # 改用第三方插件推送到gh-pages分支
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages  # 强制推送到gh-pages分支